<!DOCTYPE html>
<html>

<head>
<title>Risk Assessments</title>
</head>

<body>
  <script data-require="jquery@*" data-semver="2.1.1" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script data-require="jqFhir@0.0.5" data-semver="0.0.5" src="https://cdn.rawgit.com/FHIR/fhir.js/v0.0.5/dist/jqFhir.js"></script>
  <script src="underscore.js"></script>
  <script src="utilities.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="get_reynolds.js"></script> <!--Sample Patient: 59859-->
  <script src="get_KFRisk.js"></script> <!--Sample Patient: 58738-->
  <script src="CHAD.js"></script> <!--Sample Patient: 142344-->
  <h1 id = "page_title"> Risk Scores! <br> </h1>
  <h3 id="risk_scores"> Reynolds Risk Score </h3>
  <form>
    Patient ID:<br>
    <input type="text" id="patIDReynolds"> <br>
    <input type="checkbox" id="smoker"> I am a smoker. <br>
    <input type="checkbox" id="famHist"> I have family history of cardiovascular disease. <br>
    <input type="button" value="Get Score" onclick="reynolds()">
    <input type="button" value="Population Data" onclick="reynoldsPop()"><br> <br> <br>
  </form>
  <p id="score"> </p>
  <p id="hypothetical"> </p>
  <div id="reynoldsTime" style="width: 360px; height: 300px;"></div>
  <div id="reynoldsAvgs" style="width: 720px; height: 600px;"></div>
  <h3> Progression from Chronic Kidney Disease to Kidney Failure </h3>
  <form>
    Patient ID: <br>
    <input type="text" id="patIDKF"> <br>
    <input type="button" value="Get Score" onclick="CKDtoKF()"><br> <br> <br>
  </form>
  <h3> Risk of Stroke for Patients with Atrial Fibrillation</h3>
  <form>
    Patient ID: <br>
    <input type="text" id="patIDStroke"> <br>
    <input type="button" value="Get Score" onclick="strokeRisk()"><br>
  </form>
  <script src="https://cdn.rawgit.com/smart-on-fhir/client-js/v0.1.8/dist/fhir-client.js"></script>
</body>

</html>
